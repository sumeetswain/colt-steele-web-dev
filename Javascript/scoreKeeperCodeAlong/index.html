<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-fifth">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <h1 class="title is-1 m-small">
                <span id="p1Display">0</span> : <span id="p2Display">0</span>
                <p class="subtitle">Use the buttons to change the score</p>
              </h1>
              <label for="playTo" class="label is-large is-inline"
                >Playing To</label
              >
              <div class="select is-rounded">
                <select id="playTo">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>

            <footer class="card-footer">
              <button
                id="p1Button"
                class="is-danger button card-footer-item is-red is-large"
              >
                +1 Player One
              </button>
              <button
                id="p2Button"
                class="is-info button card-footer-item is-large"
              >
                +1 Player Two
              </button>
              <button
                id="reset"
                class="is-success button card-footer-item is-large"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
